---

- name: "{{ name }}.check"
  shell: |
    # Check the pacemaker version IS NOT
    # If not installed, exit with error
    rpm -q --qf "%{VERSION}\n" pacemaker || exit 2
  check_mode: false
  register: config_updated
  changed_when: config_updated.stdout is version(expected[name], '=')
  failed_when: config_updated.rc > 1

- block:
    - name: Post results
      import_role:
        name: post-results
  when:
    - ansible_check_mode
  vars:
    status: "{{ config_updated is not changed }}"

- blockinfile:
    dest: /root/Workspace/ansible.txt
    marker: ""
    content: |
      roles/checks/{{name}}/tasks/main.yml
        config_updated: {{ config_updated }}
        config_updated is not changed: {{ config_updated is not changed }}
        expected[{{ name }}]: {{ expected[name] }}